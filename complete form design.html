<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <main>
        <center>
            <h1>This is said Muhammadi's online HTML course</h1>
            <h2>Our today's lesson is about form design</h2>
            <hr>
            <br> </center>

            <form action="" align="center" style="background-color: gray;">
                <fieldset>                
                <b>Name</b> <!--we can use label insted bold-->
                <input type="text" placeholder="Enter your name" size="30px" autofocus required><br>
                <br>
                <Label>Email</Label>
                <input type="email" placeholder="Enter your valid Email" size="30px" value="@gmail.com" readonly disabled>
                <br><br>
                <Label>Paswrord</Label>
                <input type="password" placeholder="Enter your password" size="30px" pattern=".{8,}"><br><br>
               <Label>Date and time</Label>
               <input type="date" placeholder="Enter your date"><br><br>
               <Label>Time</Label>
               <input type="time" placeholder="ENter your time"> <br><br>
               <Label>Number</Label>
               <input type="number" placeholder="Enter your ammount" min="0" max="100"> <br><br>
               <Label>Select the color</Label>
               <input type="color"><br><br>
               <Label>Select your gender</Label>
               <input type="radio" name="said">Male
               <input type="radio" name="said">Female <br><br>
                <Label>Select your own language</Label>
               <input type="checkbox" name="said" id="">Pashto
               <input type="checkbox" name="said" id="">Dari
               <input type="checkbox" name="said" id="">English <br><br>
               <Label>Attach your file</Label>
               <input type="file" accept="image/*,video/*"><br><br>
               <Label>Select your range</Label>
               <input type="range"> <br><br>
               <Label>Put your website URL</Label>
               <input type="url" value="http://"> <br><br>
               <Label>Select your country</Label>
               <Select>
                <option value="1">Afghanistan</option>
                <option value="2">Pakistan</option>
                <option value="3">England</option>
                <option value="4">India</option>
                <option value="5">Iran</option>
               </Select>

               <br><br>
               <Label>Your comment about the free HTML course</Label>
               <textarea name="said" id="saidh" cols="30" rows="4" placeholder="Enter your full information and comments aobut your course"></textarea>





                <br><br>
            
                <input type="submit">
                <input type="reset">
                <br><br>
            </fieldset>


            </form>
    </main>
